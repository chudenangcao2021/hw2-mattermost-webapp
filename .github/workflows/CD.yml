name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2
      with:
          version: '7.5.5'
          projectPath: 'test-auto/test-auto.prj'
          args: '-noSplash -retry=0 -testSuitePath="Test Suites/Run All" -apiKey=${{ secrets.API_KEY }} --config -webui.autoUpdateDrivers=true'

  deploy:
    name: 'Update Server'
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
    - name: SSH and deploy in server
      uses: appleboy/ssh-action@master
      with:
        HOST: ${{ secrets.SSH_HOST }}
        USERNAME: ${{ secrets.SSH_USERNAME }}
        KEY: ${{ secrets.SSH_KEY }}
        PORT: ${{ secrets.SSH_PORT }}
        script: |
          cd ~/hw3-mattermost-webapp
          git pull origin main
          npm run build
